<div class="container">

<div class="card">
     
    <form (ngSubmit)="doSubmitForm()">

    <h1>Compose Email..</h1>
    <mat-form-field  class="feild" appearance="outline">
        <mat-label>To</mat-label>
        <input name="to" [(ngModel)]="data.to" matInput>
      </mat-form-field>
      <mat-form-field class="feild" appearance="outline">
        <mat-label>Subject</mat-label>
        <input name="subject" [(ngModel)]="data.subject" matInput>
      </mat-form-field>
      <mat-form-field class="example-full-width feild" appearance="outline">
        <mat-label>Enter your message</mat-label>
        <textarea rows="10" name="message" [(ngModel)]="data.message" matInput placeholder="Hey here you specify the message"></textarea>
      </mat-form-field>
      <div class="text-center">
      <mat-spinner *ngIf="flag" style="margin: auto;"></mat-spinner>
       <button [disabled]="flag"  type="submit" mat-raised-button color="primary">Submit</button>
       <button type="reset" mat-raised-button color="accent">Reset</button>
      </div>
    </form>
    <!-- {{ data | json}} -->
</div>


</div>
